<!doctype html>
<html lang="pt_BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Gerador de Histórias Aleatórias!</title>

</head>

<body style="background-color: #f6f7f9;">
    <div class="container text-center">

        <br>
        <h1>Gerador de Historias!</h1>

        <div class="row" style="margin-top: 50px;">

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="...">
                    <label for="nome">Nome do personagem</label>
                </div>
            </div>

            <div class="col">

                <div class="form-floating">
                    <select class="form-select" id="idioma" name="idioma" ria-label="Floating label select example">
                      <option value="br">Português - Brasil</option>
                      <option value="pt" disabled>Português - Portugal</option>
                      <option value="us" disabled>Ingles</option>
                    </select>
                    <label for="idioma">Escolha o Idioma</label>
                </div>

            </div>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="d-grid gap-2 col-6">
                <button type="button" class="btn btn-outline-primary btn-lg gerar">Gerar História</button>
            </div>
        </div>

        <div class="row d-flex justify-content-center" style="margin-top: 50px;">

            <p class="lead story">
            </p>

        </div>

    </div>



    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="./assets/main.js"></script>

</body>
